<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./BMI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="navbar">
        <div class="link" id="link1">
            <a href="https://www.linkedin.com/in/shamik-shaik/" target="_blank" class="font">LinkedIn</a>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="link" id="link2">
            <a href="https://github.com/ShaikShamik" target="_blank" class="font">Github</a>
            <i class="fa-brands fa-github"></i>
        </div>
    </div>
    <div class="main">
        <h1>BMI Calculator</h1>
        <form class="form">
            <div>
                <label class="height">Height in CM : </label><input type="number" id="height">
            </div>
            <div>
                <label class="Weight">Weight in KG : </label><input type="number" id="Weight">
            </div>
            <button>Calculate</button>
            <div class="results">

            </div>
        </form>
        <h2>BMI Weight Guide</h2>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = Between 18.6 to 24.9</p>
        <p>Over Weight = Greater than 24.9</p>
    </div>
</body>
<script src="./BMI.js"></script>

</html>
